<form>
  <div class="container">
    <h1>Payment for example</h1>

    <div class="form-row my-6">
      <div class="col-12 p-3 mb-2 bg-danger text-light rounded">Some fields are missing</div>
      <div class="form-group col-5">
        <label for="inputAddress">Card #</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="XXXXXXXXXXXXXX">
      </div>
      <div class="form-group col-3">
        <label for="inputAddress2">CVC #</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="0000">
      </div>
      <div class="form-group col-4">
        <label for="inputAddress2">Amount</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Amount">
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Last Name</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-3">
        <label for="inlineFormCustomSelect">State</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected>Pick a state</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">We accept: <br>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-mastercard"></i></label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-visa"></i></label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-diners-club"></i></label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-amex"></i></label>
      </div>
    </div>
      
 
    
    <div class="form-group col-md-6">
      <label for="exampleFormControlTextarea1">Messaje</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group offset-md-col-md-2 offset-md-11">
  <button type="submit" class="btn btn-secondary">Cancel</button>
  <button type="submit" class="btn btn-primary">Send</button>
</div>

  </div>
